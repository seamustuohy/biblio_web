
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'assets/forms.css' %}">
        <script src="{% static 'assets/forms.js' %}"></script>
        <title>Update Item MetaData</title>
    </head>
    <body>
        <div class="grid-container-element">
            <div class="grid-child-element left">
                <h1>Update Item MetaData</h1>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% include 'form_base.html' with form=form %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="grid-child-element right">
                {% load static %}
                <iframe class="pdf_view" src="{% static pdf %}"></iframe>
            </div>
        </div>
    </body>
</html>
